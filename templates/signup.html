{% extends "index.html" %}

{% block title %}
Signup
{% endblock %}

{% block body %}

<div class="container login-container row">
    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label" for="username">Username</label>
            <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" name="username" id="username" placeholder="realjohndoe" required>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="name">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="John Doe" required>
        </div>
        <div class="col-12">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="example@xyz.com" required>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="********" required>
        </div>
        <div class="col-md-6">
            <label for="confirm-password" class="form-label">Re-enter Password</label>
            <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder ="********" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up!</button>
    </form>
    <a href="{{url_for('login')}}" class="link-primary">login</a>
</div>

{% endblock %}
